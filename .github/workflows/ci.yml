name: Flutter Build & Upload

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter clean
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Verify l10n configuration
        run: |
          echo "Checking l10n.yaml..."
          cat l10n.yaml
          echo "Checking .arb files..."
          ls -la lib/l10n/

      - name: Generate localization files
        run: |
          echo "Generating localization files..."
          flutter gen-l10n
          echo "Generation complete!"

      - name: Verify generated files
        run: |
          echo "Checking generated localization files..."
          ls -la lib/l10n/ || echo "No files in lib/l10n/"
          if [ -f "lib/l10n/app_localizations.dart" ]; then
            echo "✅ app_localizations.dart found!"
          else
            echo "❌ app_localizations.dart NOT found!"
            exit 1
          fi

      - name: Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      - name: Build split APKs for GitHub
        run: flutter build apk --release --split-per-abi

      - name: Upload split APKs to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: app-release-split-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Build universal APK for Google Drive
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: flutter build apk --release

      - name: Upload universal APK to GitHub
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-universal
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload to Google Drive
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: adityak74/google-drive-upload-git-action@v0.3
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          filename: build/app/outputs/flutter-apk/app-release.apk
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          name: trippify-${{ github.sha }}.apk
          isBase64: false
